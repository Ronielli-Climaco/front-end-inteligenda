<!DOCTYPE html>
<html lang="pt-BR">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="consultas.css">
    <link rel="icon" href="img\icone.png">

<body>
    
    <div class="header">
        <a href="index.html"> <img src="img\logo.png" class="logo" alt="logo"></a>
        <h2>Selecione uma das opções abaixo:</h2>
    </div>

    <div>
        <form class="consulta-form" action="consultas" method="post">

        <div id="mensagem" style="margin-top: 12px; font-weight: 600;"></div>

    </div>
