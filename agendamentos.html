<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Tema Material Blue -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">

    <link rel="stylesheet" href="agendamentos.css">
    <link rel="icon" href="img\icone.png">
    <title>Inteligenda</title>
</head>

<body>
    <div class="header">
        <a href="index.html"> <img src="img\logo.png" class="logo" alt="logo"></a>
        <h2>Selecione uma das opções abaixo:</h2>
    </div>

    <div>
        <form class="agendamento-form" action="agendamentos" method="post">
            
            <label for="Barbeiro" class="option-label">Barbeiro:</label>
            <select class="option-button" id="Barbeiro" name="Barbeiro">
                <option value="Barbeiro 1">Barbeiro 1</option>
                <option value="Barbeiro 2">Barbeiro 2</option>
                <option value="Barbeiro 3">Barbeiro 3</option>
            </select>

            <label for="data-selecionada" class="option-label">Data:</label>
            <input type="text" id="data-selecionada" class="option-button" name="data-selecionada" placeholder="Escolha uma data:">
            
            <label for="horario-selecionado" class="option-label">Horário:</label>
            <select class="option-button" id ="horario-selecionado" name="horario-selecionado">
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option> 
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
            </select>
            
            <label for="nome-cliente" class="option-label">Nome:</label>
            <input type="text" id="nome-cliente" class="option-button" name="nome-cliente">
            <label for="tel-cliente" class="option-label">Telefone:</label>
            <input type="tel" id="tel-cliente" class="option-button" name="tel-cliente" placeholder="(XX) X XXXX XXXX" required> 
            <button type="submit" class="option-button">Agendar</button>
            <button type="button" class="option-button" onclick="location.href='index.html'">Voltar</button>
            
        </form>

        <div id="mensagem" style="margin-top: 12px; font-weight: 600;"></div>  

    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Tradução para português -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <script>
        flatpickr("#data-selecionada", {
            dateFormat: "d/m/Y", // formato da data
            locale: "pt",        // idioma português
            altInput: true,      // exibe formato alternativo
            altFormat: "l, d \\de F \\de Y", // formato legível: sábado, 25 de outubro de 2025
            minDate: "today",    // bloqueia datas anteriores a hoje
            theme: "material_blue",

            disable: [
                function(date) {
                // getDay() retorna 0 para domingo
                return (date.getDay() === 0);
                }
            ],

        });
    </script>

    <script src="agendamento.js" defer></script>
</body>

</html>
